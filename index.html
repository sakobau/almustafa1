<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصطفى للحلول البرمجية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008cbb;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .nav-bar {
            background-color: #ffffff;
            border-radius: 20px;
            border: 2px solid #008cba;
            text-align: center;
            padding: 10px 0;
            margin: 10px auto;
            width: fit-content;
            position: absolute;
            top: 100%;
            left: 20%;
            transform: translateX(-10%);
        }
        .nav-bar button {
            background-color: #00bfff;
            color: #ffff00;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-bar button:hover {
            background-color: #87cefa;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #008cba;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .about-btn {
            background-color: #90ee90;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .about-btn:hover {
            background-color: #32cd32;
        }
        /* الشريط الجانبي */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 40px;
        }
        .sidebar a {
            padding: 10px 5px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
            text-align: right;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        .sidebar #programming {
            color: red;
        }
        .sidebar #products {
            color: orange;
        }
        .sidebar #statistics {
            color: blue;
        }
        .sidebar #debt {
            color: lightblue;
        }
        .sidebar #invoices {
            color: green;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-bar">
        <button>الرئيسية</button>
        <button>البحث</button>
        <button class="openbtn" onclick="openNav()">الأقسام</button>
    </div>
    <h1>المصطفى للحلول البرمجية</h1>
</header>

<!-- الشريط الجانبي -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" id="programming">البرمجيات /Software </a>
    <a href="#" id="products">المنتجات / Products </a>
    <a href="#" id="statistics">الإحصائيات / Statistics</a>
    <a href="#" id="debt">الديون / Debts </a>
    <a href="#" id="invoices">الفواتير / Invoices </a>
</div>

<main>
    <!-- محتوى الصفحة الرئيسي -->
</main>

<footer>
    <p>&copy; 2024 جميع الحقوق محفوظة لدى المصطفى للحلول البرمجية.</p>
</footer>

<script>
    /* فتح الشريط الجانبي */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    /* إغلاق الشريط الجانبي */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>

</body>
</html>
